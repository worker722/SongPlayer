<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>SubPlayer - An online subtitle editor</title>
  <meta name="theme-color" content="#000000" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="SubPlayer is an online subtitle editor" />
  <meta name="keywords" content="SubPlayer, online, subtitle, editor, vtt, srt, ass" />
  <style>
    body>iframe {
      display: none;
    }

    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {

      0%,
      100% {
        transform: rotate(0)
      }

      20%,
      60% {
        transform: rotate(-25deg)
      }

      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    var isLocalhost = Boolean(
      window.location.hostname === 'localhost' ||
      window.location.hostname === '[::1]' ||
      window.location.hostname.match(
        /^127(?:\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$/
      )
    );
    var _hmt = _hmt || [];
    (function () {
      if (!isLocalhost) {
        var hm = document.createElement('script');
        hm.src = 'https://hm.baidu.com/hm.js?9c948099957cd6a524dac835394d4495';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(hm, s);
      }
    })();

    }
